<html>

<head>
    <link href="style.css" rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>
    <div id='mainContainer'>
        <div class="lineEmUp">
            <div id="timer">Timer</div>
        </div>
        <div class="lineEmUp">
            <div class="timeLayout">
                <button id='timePlusButton' class="leftArrows">&#8593;</button>
            </div>
            <div class="timeLayout" id="clock">25:00</div>
            <div class="timeLayout">
                <button id='timeMinusButton' class="rightArrows">&#8595;</button>
            </div>
        </div>
        <div class="lineEmUp">
            <div class="timeLayout">
                <button id='breakPlusButton' class="leftArrows">&#8593;</button>
            </div>
            <div class="timeLayout" id="breakDisplay">5:00</div>
            <div class="timeLayout">
                <button id='breakMinusButton' class="rightArrows">&#8595;</button>
            </div>
        </div>
        <div class="lineEmUp">
            <div id="break">Break</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
